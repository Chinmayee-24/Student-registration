<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Student Details</title>
        <link rel="stylesheet" href="main.css"> 
    </head>
    <body>
        <div class="Container">
            <form action="" method="post">
                <h2>Student Registration Form</h2>
                <div class="content">
                <div class="input-box">
                    <label for="name">Full name</label>
                    <input type="text" placeholder="Enter full name" name="name" required>
                </div>
                <div class="input-box">
                    <label for="usn">USN</label>
                    <input type="text" placeholder="Enter USN" name="uname" required>
                </div>
                <div class="input-box">
                    <label for="email">Email</label>
                    <input type="email" placeholder="Enter your valid email address" name="email" required>
                </div>
                <div class="input-box">
                    <label for="phone">Contact Number</label>
                    <input type="tel" placeholder="Enter phone number" name="phone" required>
                </div>
                <div class="input-box">
                    <label for="year">Year</label>
                <select id="year" name="year">
                    <option value="Select one">Select</option>
                    <option value="1st year">1st year</option>
                    <option value="2nd year">2nd year</option>
                    <option value="3rd year">3rd year</option>
                    <option value="4th year">4th year</option>
                  </select>
                </div>
                <div class="input-box">
                    <label for="branch">Branch</label>
                  <select id="branch" name="branch">
                    <option value="Select one">Select</option>
                    <option value="CSE">CSE</option>
                    <option value="ISE">ISE</option>
                    <option value="EC">EC</option>
                    <option value="AIML">AIML</option>
                    <option value="AIDS">AIDS</option>
                    <option value="Robotics">Robotics</option>
                    <option value="Civil">Civil</option>
                    <option value="Mechanical">Mechanical</option>
                  </select>
                </div>
                <div class="alert">
                    <p>By clicking Submit, you agree to our<a href="#">Terms,</a><a href="#">Privacy Policy</a> and<a href="#">Cookies Policy.</a> You may recieve SMS notifications from us and can opt out at any time.</p>
                </div>
                <div class="button-container">
                    <a href="submit.html"><button type="submit">Submit</a></button>
                </div>
            </div>
        </form>
        </div>
    </body>
</html>
